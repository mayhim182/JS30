<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <!-- So post inspect u can do break on attribute modification(s) -->

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log("I am a %s string!",'ðŸ˜Ž');

    // Styled
    console.log("%c I am some great text", 'background-color:red');

    // warning!
    console.warn('Oh no');

    // Error :|
    console.error('shit');

    // Info
    console.info('Some info');

    // Testing
    console.assert(1===2,'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This ${dog.name} is ${dog.age} dog years older`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://auth.geeksforgeeks.org/user/bitwisekinza/practice',{
      mode:"no-cors"
    })
    .then(data=>data.json())
    .then(data=>{
        console.timeEnd('fetching data');
        console.log(data);
    });

  </script>
</body>
</html>
